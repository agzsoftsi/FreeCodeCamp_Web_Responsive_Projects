<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

   <!--  Header  -->
   <header id="header">
       <img id="header-img" src="https://i.imgur.com/LgtAsZT.jpg" alt="Landing Page's Logo">
       <nav id="nav-bar">
        
           <a href="#About" class="nav-link">About</a>
           <a href="#Products" class="nav-link">Products</a>
           <a href="#Contact" class="nav-link">Contact Us</a>
        
       </nav>
       
    
   </header> 
  
   <!--  Main  -->
   <main id="main">
      <section id="About">
        <video id="video" src=""></video>

      </section>

      <section id="Products">
       
      </section>

      <section id="Contact">
        <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
          <h2>Contact Us</h2>
          <label for="name">Name</label>
          <input type="text" id="name" required placeholder="Carlos Andres Garcia"> *

          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+57 3167308700">

          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="agzsoftsi@gmail.com"> *

          <label for="commit">E-mail</label>
          <textarea id="commit" cols="30" rows="10" placeholder="Please write your question(s) here ..."></textarea>

          <input type="submit" id="submit" value="Submit"></input>

        </form>
      </section>

  </main>


   <!--  Footer  --> 
  <footer>
    <h3>Survey Form - Carlos Andres Garcia</h3>
    <h3>Responsive Web Design - 2020</h3>

  </footer>


  <!-- Scripts -->
  <script src="scripts/index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
